<!-- Your style guide should include a labeled section outlining the colors to be used.

Each color should have:

A name (you can come up with this name yourself)
A box displaying the color itself.
The CSS value used to create the color (in hex, rgb(), rgba(), hsl(), or hsla()).
An optional description of how you intend to use the colors. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJ's Website Style Guide</h1>
    <div class="container"">
        <h2>Colors</h2>
        <div class="color-container">
            <div class="color-panel-black">
                <p class="color-label">Black</p>
                <p class="color-hex">#000000</p>
            </div>
            <div class="color-panel-oxford-blue">
                <p class="color-label">Oxford Blue</p>
                <p class="color-hex">#14213D</p>
            </div>
            <div class="color-panel-oxford-orange-web">
                <p class="color-label">Orange Web</p>
                <p class="color-hex">#FCA311</p>
            </div>
        </div>
    </div>
</body>
</html>
